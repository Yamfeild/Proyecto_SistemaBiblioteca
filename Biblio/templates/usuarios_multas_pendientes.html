<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios con Multas Pendientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Usuarios con Multas Pendientes</h1>
        <a href="{{ url_for('consultas') }}">ðŸ”™ Volver a Consultas</a>
        <table>
            <tr>
                <th>ID Usuario</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Monto</th>
            </tr>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id_usuario }}</td>
                <td>{{ usuario.nombres }}</td>
                <td>{{ usuario.apellidos }}</td>
                <td>${{ usuario.monto }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
