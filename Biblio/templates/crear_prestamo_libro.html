<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Préstamo de Libro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>➕ Crear Préstamo de Libro</h1>
    <a href="{{ url_for('listar_prestamo_libro') }}">🔙 Volver a la Lista</a>
    <form method="POST">
        <label for="id_prestamo">ID Préstamo:</label>
        <input type="number" id="id_prestamo" name="id_prestamo" required><br><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
