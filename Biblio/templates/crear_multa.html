<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Multa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>➕ Crear Multa</h1>
    <a href="{{ url_for('listar_multas') }}">🔙 Volver a la Lista</a>
    <form method="POST">
        <label for="fecha_emision">Fecha de Emisión:</label>
        <input type="date" id="fecha_emision" name="fecha_emision" required><br><br>
        <label for="monto">Monto:</label>
        <input type="number" step="0.01" id="monto" name="monto" required><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>
        <label for="id_usuario">ID Usuario:</label>
        <input type="number" id="id_usuario" name="id_usuario" required><br><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
