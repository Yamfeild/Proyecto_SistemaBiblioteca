<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>✏️ Editar Usuario</h1>
    <a href="{{ url_for('listar_usuarios') }}">🔙 Volver a la Lista</a>
    <form method="POST">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" value="{{ usuario.nombres }}" required><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="{{ usuario.apellidos }}" required><br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ usuario.direccion }}" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
