<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Préstamo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>✏️ Editar Préstamo</h1>
    <a href="{{ url_for('listar_prestamos') }}">🔙 Volver a la Lista</a>
    <form method="POST">
        <label for="fecha_prestamo">Fecha de Préstamo:</label>
        <input type="date" id="fecha_prestamo" name="fecha_prestamo" value="{{ prestamo.fecha_Prestamo }}" required><br><br>
        <label for="fecha_devolucion">Fecha de Devolución:</label>
        <input type="date" id="fecha_devolucion" name="fecha_devolucion" value="{{ prestamo.fecha_Devolucion }}" required><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" value="{{ prestamo.estado }}" required><br><br>
        <label for="id_bibliotecario">ID Bibliotecario:</label>
        <input type="number" id="id_bibliotecario" name="id_bibliotecario" value="{{ prestamo.idBibliotecario }}" required><br><br>
        <label for="id_usuario">ID Usuario:</label>
        <input type="number" id="id_usuario" name="id_usuario" value="{{ prestamo.id_usuario }}" required><br><br>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
